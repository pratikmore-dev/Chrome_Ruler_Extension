<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruler Extension</title>
  <style>
    body {
      width: 200px;
      padding: 15px;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    
    h3 {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 16px;
      text-align: center;
    }

    /* Switch styling */
.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 24px;
  margin-bottom: 15px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: #ccc;
  transition: .4s;
  border-radius: 24px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 18px;
  width: 18px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #4285f4;
}

input:checked + .slider:before {
  transform: translateX(26px);
}

.label-text {
  font-size: 14px;
  color: #333;
  margin-left: 10px;
  vertical-align: middle;
}

.button {
  width: 100%;
  padding: 10px;
  background: #4285f4;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
  transition: background 0.2s;
}

.button:hover {
  background: #3367d6;
}

.info {
  margin-top: 15px;
  font-size: 12px;
  color: #666;
  text-align: center;
  line-height: 1.4;
}

    }
  </style>
</head>
<body>
  <h3>Ruler Extension</h3>
  <!-- <button id="toggleButton" class="button">Toggle Ruler</button> -->
     <div>
    <label class="switch">
      <input type="checkbox" id="showHideSwitch">
      <span class="slider"></span>
    </label>
    <span class="label-text">Show Ruler</span>
  </div>
  <button id="rotateButton" class="button">Rotate Ruler</button>
  <div class="info">
    Double-click the ruler to rotate it.<br>
    Click and drag to move it around.
  </div>
  <script src="popup.js"></script>
</body>
</html>
